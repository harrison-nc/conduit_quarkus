# Quarkus
quarkus.http.host=0.0.0.0
quarkus.http.port=0
quarkus.http.test-port=0
# Data source
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/conduit_quarkus
quarkus.datasource.jdbc.username=conduit
quarkus.datasource.jdbc.password=password
# Hibernate
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.database.default-schema=conduit
%dev.quarkus.hibernate-orm.log.sql=true