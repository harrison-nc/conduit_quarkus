# Quarkus
quarkus.http.host=0.0.0.0
quarkus.http.port=0
quarkus.http.test-port=0
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=conduit
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/conduit_quarkus
quarkus.hibernate-orm.database.generation=validate
# Application
%dev.smallrye.jwt.sign.key.location=/tmp/conduit/privateKey.pem
smallrye.jwt.new-token.signature-algorithm=RS256
smallrye.jwt.new-token.issuer=quarkus.conduit.com
smallrye.jwt.new-token.audience=quarkus.conduit.com
# Microprofile
dev.nye.conduit.login.user.UserService/mp-rest/scope=javax.inject.Singleton
%dev.dev.nye.conduit.login.user.UserService/mp-rest/url=http://localhost:8080
%dev.dev.nye.conduit.login.user.UserService/mp-rest/providers=dev.nye.conduit.common.LoggingProvider
